<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Innovation Clinic</title>
    <link rel="stylesheet" href="bulma-0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="./codigos/estilos5.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    !!Registrate¡¡
                </h1>
            </div>
        </div>
    </section>

    <div class="nombre2">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="Name" placeholder="Name">
            </div>
        </div>

        <div class="field">
            <label class="label">Apellido</label>
            <div class="control">
                <input class="input is-success" type="Apellido" placeholder="Apellido">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
            <p class="help is-success">Este nombre de usuario está disponible</p>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input is-danger" type="email" placeholder="Email" value="hello@">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <p class="help is-danger">Este email es invalido</p>
        </div>

        <div class="field">
            <label class="label">Genero</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Prefiero no decirlo</option>
                        <option>Hombre</option>
                        <option>Mujer</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" placeholder="Message"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    Estoy de acuerdo <a href="#">con los términos y condiciones</a>
                </label>
            </div>
        </div>

        <div class="field">
            <p>¿Recomendarias a Innovation clinic tu familia?</p>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="question">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="question">
                    No
                </label>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Enviar</button>
            </div>
            <div class="control">
                <button class="button is-text"><a href="index.html">Cancelar</a></button>
            </div>
        </div>
    </div>
    <div class="imagen">
        <img src="./img/pexels-photo-1050306.jpeg" alt="imagen">
    </div>
</body>

</html>
